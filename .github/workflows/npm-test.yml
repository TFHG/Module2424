name: npm test

on:
  push:
    branches:
      - main  # Adjust the branch you want to trigger the workflow on (e.g., main)
  pull_request:
    branches:
      - main  # Add this if you also want to run tests on pull requests


jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [18.x]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build --if-present
    - run: npm test
